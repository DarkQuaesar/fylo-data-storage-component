<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper background">
    <div class="container-box">
      <img class="logo" src="./images/logo.svg" alt="Fylo">
      <nav>
        <ul class="option-list">
          <li>
            <a href="">
              <img src="./images/icon-document.svg" alt="">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/icon-folder.svg" alt="">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/icon-upload.svg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container-box">
      <p>You've used <span class="bold">815 GB</span> of your storage</p>
      <div class="storagebar">
      </div>
      <div class="storage-label-container">
        <p class="bold">0 GB</p>
        <p class="bold">1000 GB</p>
      </div>
      <p class="remaining-storage">
        <span>185</span> GB Left
      </p>
    </div>
  </div>
</body>
</html>
